<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineConnect Watch List</title>
    <link rel="stylesheet" href="./assets/css/watchlist.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>My Watch List</h1>
    </header>
    
    <main>
        <div class="container">
            <div class="watchlist">
                <div class="movie">
                    <img src="https://m.media-amazon.com/images/I/71r9HrZl0cL._AC_SY679_.jpg" alt="The Godfather">
                    <h2>The Godfather</h2>
                    <p>Director: Francis Ford Coppola</p>
                    <p>Year: 1972</p>
                    <p>IMDb Rating: 9.2</p>
                    <button>Remove from Watchlist</button>
                </div>
                <!-- More movie items can be added here -->
            </div>
        </div>
    </main>
    
    <footer>
        <p>&#169; 2024 CineConnect</p>
    </footer>
</body>
</html>
