<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-4 CineConnect</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/4fed1b79f0.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div id="modal-dialog-container"></div>
    <header>
        <nav class="navbar is-flex-wrap-wrap is-justify-content-space-around">
            <div class="navbar-brand mx-7">
                <a class="navbar-item is-centered" href="index.html">
                    <img src="./assets/images/logo.png" alt="logo" style="max-height: 100px;"
                        class="mx-5 mb-0 px-2 py-0">
                </a>
            </div>
            <div class="navbar-item is-expanded navbar-end">
                <div class="field has-addons">
                    <button class="button mx-5 has-background-link-light" id="watchlist" aria-haspopup="true"
                        aria-controls="dropdown-menu5">
                        <a href="watch_list.html"><span>Watchlist</span></a>
                    </button>
                    </p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <hr class="my-1">
        <div id="main-cols" class="columns is-mobile is-multiline mt-3">
            <div id="search-col" class="column is-11-mobile is-3-tablet is-2-desktop px-5" style="border-right:2px solid grey;">
                <!-- title text box -->
                <input id="movie-title" class="input is-rounded my-1" type="text" placeholder="Movie Title" />
                <!-- Search by title Button -->
                <button id="search-btn" class="button is-primary" style="width:100%;">Search by Title</button>
                <hr class="my-4">
                <!-- genre dropdown -->
                <div id="genreSelect" class="select my-1" style="width: 100%;">
                    <select id="genre" style="width: 100%;">
                        <option value="" style="color:rgb(151, 164, 164);" selected>Genre</option>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Mystery">Mystery</option>
                        <option value="News">News</option>
                        <option value="Reality">Reality</option>
                        <option value="Romance">Romance</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Talk Show">Talk Show</option>
                        <option value="Thriller">Thriller</option>
                        <option value="War">War</option>
                        <option value="Western">Western</option>
                    </select>

                </div>
                <!-- release year -->
                <input class="input mt-3" type="number" id="from-year"
                    onchange="document.getElementById('to-year').value = document.getElementById('to-year').placeholder;"
                    name="fromYear" min="1960" max="2024" placeholder="from year">
                <input class="input mb-3" type="number" id="to-year"
                    onfocus="this.setAttribute('min',document.getElementById('from-year').value||1960);" name="toYear"
                    min="1960" max="2024" placeholder="to year">
                <!-- Streaming Services -->
                <div class="select my-1" style="width: 100%;">
                    <select id="streaming-service" style="width: 100%;">
                        <option value="" style="color:rgb(151, 164, 164);" selected>Streaming Service</option>
                        <option value="prime">Amazon Prime</option>
                        <option value="netflix">Netflix</option>
                        <option value="apple">Apple TV</option>
                        <option value="disney">Disney+</option>
                        <option value="paramount">Paramount</option>
                    </select>
                </div>
                <div id="streaming-chips" class="columns is-multiline"></div>
                <!-- Price -->
                <div class="select my-1" style="width: 100%;">
                    <select id="price" style="width: 100%;">
                        <option value="all" selected>All</option>
                        <option value="subscription">Subscription</option>
                        <option value="rent_buy">Rent/Buy</option>
                    </select>
                </div>
                <button id="filter-btn" class="button is-primary mt-3" style="width:100%;">Search by Filter</button>
            </div>
            <div id="right-col" class="column is-11-mobile is-9-tablet is-10-desktop ">
                <div id="sort-cards-cols" class="columns is-mobile is-multiline">
                    <div id="sort-col" id="" class="column is-12">
                        <!-- sorting key select -->
                        <div class="select ml-2">
                            <select id="sorting-key">
                                <option value="imdbRating">IMDb Rating</option>
                                <option value="year">Release Year</option>
                            </select>
                        </div>
                        <!-- sort order toggle button -->
                        <button id="sorting-order" class="button ">9↘0</button>

                        <button id="sort-btn" class="button is-primary">Sort</button>
                    </div>
                    <div id="cards-col" class="column is-12" style="border-bottom:2px solid rgb(215, 205, 205);">
                        <div id="movie-container" class="columns is-mobile is-multiline">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const sortOrderBtn = document.getElementById("sorting-order");

            sortOrderBtn.addEventListener('click', function () {
                if (this.textContent === '9↘0') {
                    sortOrderBtn.textContent = '0↗9';
                }
                else {
                    sortOrderBtn.textContent = '9↘0';
                }
            });

        </script>
        <script src="./assets/js/api_call.js"></script>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/index.js"></script>

</body>

</html>
