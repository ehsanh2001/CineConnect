<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group-4 CineConnect</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/4fed1b79f0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar is-flex-wrap-wrap is-justify-content-space-around">
            <div class="navbar-brand mx-7">
                <a class="navbar-item is-centered" href="index.html">
                    <img src="./assets/images/logo-light.png" alt="logo" style="max-height: 100px;"
                        class="mx-5 mb-0 px-2 py-0">
                </a>
            </div>
            <div class="navbar-item is-expanded navbar-end">
                <div class="field has-addons">
                    <button class="button mx-5 has-background-link-light" id="watchlist" aria-haspopup="true"
                        aria-controls="dropdown-menu5">
                        <a href="watchlist.html"><span>Watchlist</span></a>
                    </button>
                    </p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <hr class="mt-1">

        <div class="columns">
            <div class="column is-12-mobile is-5-tablet is-3-desktop">
                <div class="columns" id="left-side">
                    <div class="column m-2 p-2">
                        <!-- year selection -->
                        <form id="year m-2 p-2">
                            <label for="datemax">Select the year:</label>
                            <input type="number" id="quantity" name="quantity" min="1980" max="2024">
                            <input type="number" id="quantity" name="quantity" min="1980" max="2024">
                        </form>

                        <!-- genre -->
                        <select class="has-text-centered is-centered m-2 p-2" style="width: 60%;" id="genre">
                            <option value="genre">Genre</option>
                            <option value="horror">Horror</option>
                            <option value="fanatasy">Fantasy</option>
                            <option value="drama">Drama</option>
                            <option value="thriller">Thriller</option>
                            <option value="mystery">Mystery</option>
                            <option value="music">Music</option>
                            <option value="drama">Drama</option>
                            <option value="romance">Romance</option>
                            <option value="anime">Anime</option>
                            <option value="documentary">Documentary</option>
                        </select>


                        <!-- By Pricing -->
                        <select class="has-text-centered is-centered m-2 p-2" style="width: 60%;" id="pricing">
                            <option value="Subscription">Subscription</option>
                            <option value="Rent">Rent/ Buy</option>
                        </select>

                        <!-- Search -->
                        <form class=" m-2 p-2" style="width: 60%;">
                            <input class="search-btn mb-2" type="text" name="search" id="movie-title" cols="20" rows="1"
                                style="font-size: 16px;"></input>
                            <button class="button has-background-danger" id="search-btn">
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="column is-12-mobile is-5-tablet is-9-desktop">
                <div class="columns">
                    <div class="columns to-sort">
                        <div class="column">
                            <select class="has-text-centered" id="sort">
                                <option value="sort-key">Sort-key</option>
                                <option value="price-selection">Price</option>
                                <option value="year-selection">Year</option>
                                <option value="subscription-selection">Subscription</option>
                            </select>
                        </div>

                        <div class="column">
                            <button class="button has-background-link-light" id="order">Asc</button>
                        </div>

                        <div class="column"><button class="button has-background-link-light" id="sort"
                                aria-haspopup="true" aria-controls="dropdown-menu5">
                                <span>Sort</span>
                            </button></div>
                    </div>
                </div>
                <div class="columns" id="movie-container">
                    <div class="column"></div>
                </div>
            </div>

        </div>

        <hr class="mt-1">
    </main>

    <footer class="is-flex is-justify-content-center">
        <p>&#169;CineConnect</p>
    </footer>
    <script src="./assets/js/api_call.js"></script>

    <script src="./assets/js/script.js"></script>
</body>

</html>
